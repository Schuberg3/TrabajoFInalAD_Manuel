<div class="login flex-center register">
    <div class="login-container flex-center">

        <div class="login-nav">
            <a routerLink="/" class="go-home"><</a>
            <h1>REGISTER</h1>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="input-container">
                <input id="email" type="email" formControlName="email" placeholder="" required />
                <label for="email">Email:</label>
                <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                    <small *ngIf="registerForm.controls['email'].errors?.['required']">El email es obligatorio</small>
                    <small *ngIf="registerForm.controls['email'].errors?.['email']">Formato de email inválido</small>
                </div>
            </div>

            <div class="input-container">
                <input id="username" type="text" formControlName="username" placeholder="" required />
                <label for="username">Username:</label>
                <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
                    <small *ngIf="registerForm.controls['username'].errors?.['required']">El username es obligatorio</small>
                    <small *ngIf="registerForm.controls['username'].errors?.['minlength']">Mínimo 3 caracteres</small>
                </div>
            </div>

            <div class="input-container">
                <input id="password" type="password" formControlName="password" placeholder="" required />
                <label for="password">Password:</label>
                <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                    <small *ngIf="registerForm.controls['password'].errors?.['required']">La contraseña es obligatoria</small>
                    <small *ngIf="registerForm.controls['password'].errors?.['minlength']">Mínimo 6 caracteres</small>
                </div>
            </div>

            <div class="form-extras">
                <p></p><button [routerLink]="['/login']">Already a member?</button>
            </div>

            <button type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
</div>
