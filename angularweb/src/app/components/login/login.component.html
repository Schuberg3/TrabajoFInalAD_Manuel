<div class="login flex-center">
    <div class="login-container flex-center">

        <div class="login-nav">
            <a routerLink="/" class="go-home"><</a>
            <h1>SIGN IN</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="input-container">
                <input id="username" type="text" formControlName="username" placeholder="" required />
                <label for="username">Username:</label>
                <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                    <small *ngIf="loginForm.controls['username'].errors?.['required']">El username es
                        obligatorio</small>
                    <small *ngIf="loginForm.controls['username'].errors?.['minlength']">Mínimo 3 caracteres</small>
                </div>
            </div>

            <div class="input-container">
                <input id="password" type="password" formControlName="password" placeholder="" required />
                <label for="password">Password:</label>
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    <small *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es
                        obligatoria</small>
                    <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Mínimo 6 caracteres</small>
                </div>
            </div>

            <div class="form-extras">
                <p>Forgot password?</p>
                <button [routerLink]="['/register']">Register now</button>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>

    </div>
</div>
