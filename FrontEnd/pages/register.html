<!DOCTYPE html>
<html lang="en">

<head>

    <title>RellTrack</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="flex-center register">
    <div class="login flex-center">
        <div class="login-container flex-center">
            <button class="go-home" onclick="window.location.href='../index.html'">Home</button>
            <h2 class="flex-center">REGISTER</h2>
            <form id="registerForm" class="login-form flex-center">
                <div class="input-container">
                    <input type="text" id="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-container">
                    <input type="text" id="username" placeholder="" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="" required>
                    <label for="password">Contrase√±a</label>
                </div>
                <div class="form-extras">
                    <p></p><button onclick="window.location.href='login.html'">New memeber ?</button>
                </div>
                <button type="submit">Registrarse</button>
                <p id="loginError" class="error"></p>
            </form>
        </div>
    </div>
    
    <!-- Scripts JS -->
    <script src="../js/register.js"></script>   

</body>

</html>
